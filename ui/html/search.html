{{template "base" .}}
{{define "main"}}
    <div class="main">
        <p>Search for text within your saved URLs.</p>
        <p>Regex search syntax supported.</p>
        <p>Return all saved URLs with query: <span style="background:beige">.*</span></p>
    </div>
    <div class="search-box">
        <input type="text" class="search" id="resource-search" placeholder="cartesian|relation">
        <button type="submit" onclick="search()" class="search-button">search</button>
    </div>
    <div id="search-results"></div>
{{end}}
